{% extends 'base.html' %}

{% block content %}

<div class="login">

    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <h1>register here</h1>

    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr class="registration">
                <td></td>
                <td><input type="submit" name="submit" value="Register" /></td>
            </tr class="registration">
        </table>
    </form>
</div>

{% endblock content %}
